<meta charset="UTF-8">

<script>

function pulaLinha(){

document.write("<br></br>");

}

function mostra(frase){

document.write(frase);
pulaLinha();

}

function sorteia(n){
    return Math.round(Math.random() * n);
     
}

var numeroPensado = sorteia(10);

var tentativas = 1;

while(tentativas <= 3){

    var chute = parseInt(prompt("Digite seu chute de 0 a 10!"));

    if(chute == numeroPensado){
        mostra("Uau! Você acertou, pois eu pensei no número " + numeroPensado);
        break;
        
    }else{
    
        if(chute > numeroPensado){
            mostra("Você errou! O numero que você chutou foi maior que o número pensado");
        }else{
            mostra("Você errou! O número que você chutou foi menor que o número pensado")
        }

    }

    tentativas++
}
</script>
